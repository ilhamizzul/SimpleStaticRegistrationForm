<!DOCTYPE html>
<html>
	<head>
		<title>

		<style>
			button {background-color:skyblue;
					border-radius:5px;
					border: 1px solid transparent;
					text-align: center;
					height: 40px;
					width: 80px;}
					
			input {background-color:grey;
					border: 10px;

					}

	</head>
	<body>
	
	<script type="text/javascript">
		function aw(){
		var nama = document.getElementById("nama").value;
		var kelas = document.getElementById("kelas").value;
		var absen = document.getElementById("absen").value;
		
		alert("halo, " + "nama saya " + nama + ", " + "duduk di bangku " + kelas + ", absen " + absen);
		}
	</script>
	<form>
		<table>
			<tr>
				<td> Nama </td>
				<td> : </td>
				<td> <input type="text" id="nama" placeholder="inputkan nama Anda disini"> </td>
			</tr>
			<tr>
				<td> Kelas </td>
				<td> : </td>
				<td> <input type="text" id="kelas" placeholder="inputkan kelas Anda disini"> </td> <!-- date, number, file, submit, button, hidden, password, text --> 
			</tr>
			<tr>
				<td> Absen </td>
				<td> : </td>
				<td> <input type="text" id="absen" placeholder="inputkan absen Anda disini"> </td> <!-- placeholder ==> untuk memberi text pada type text -->
			</tr>
			<tr>
				<td> Password </td>
				<td> : </td>
				<td> <input type="password" id="nama" placeholder="inputkan password Anda disini"> </td>
			</tr>
			<tr>
				<td> <button onclick="aw()"> submit </button> </td>
			</tr>
		</table>
	</form>
